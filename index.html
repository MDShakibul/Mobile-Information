<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Mobile Info</title>
  </head>
  <body>
    <section class="container">
      <h1 class="text-center mt-3 mb-5">Mobile Info</h1>

      <!-- search find section -->
      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control"
          id="mobile-name"
          placeholder="Search your favorite mobile phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary btn-success text-black"
          type="button"
          id="btn-search"
        >
          Search
        </button>

      </div>

      <!-- one phone details -->
      <h2 id="text_single_phone_details" class="text-center"></h2>
      <div id="phone-info" class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center mb-5">
        
      </div>

      <!-- Mobile search result section -->
      <h2 id="text_show_result" class="text-center"></h2>
      <h2 id="error_message" class="text-center"></h2>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </section>

    <!-- bootstrap script -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
